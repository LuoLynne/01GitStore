<!doctype html>
<html>
	<head>
		<title>论坛浮动－练习</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- DIV布局 -->
		<div id="discuss">
			<div class="mt">
				<a href="#">网友讨论圈</a>
				<a href="#" class="current">晒单贴</a>
				<a href="#">讨论帖</a>
				<a href="#">问答帖</a>
				<a href="#">圈子帖</a>
			</div>
			<div id="discuss_content">
				<table id="discuss_data">
					<tr class="header">
						<td class="col1">主题</td>
						<td class="col2">回复/浏览</td>
						<td class="col3">作者</td>
						<td class="col4">时间</td>
					</tr>
					<tbody>
						<!-- 在行中设置背景，前面用行内标签，后面用margin拓展 -->
						<tr>
							<td class="col1"><b class="shai"></b><a href="#">好大一瓶，不错</a></td>
							<td>0/0</td>
							<td>2001年的冬天</td>
							<td>2016－11－18 17:30:15</td>
						</tr>
						<tr>
							<td class="col1"><b class="lun"></b><a href="#">关于布局的讨论</a></td>
							<td>0/2</td>
							<td>2001年的冬天</td>
							<td>2016－11－18 17:30:15</td>
						</tr>
					</tbody>
				</table>
				<!-- 发表帖子 -->
				<div class="extra">
					<div class="newdiscuss">
						<span>有问题要与其它用户讨论</span>
						<a href="#">[发表帖子]</a>
					</div>
					<div class="totaldiscuss">
						<span>共900个话题</span>
						<a href="#">浏览全部话题&gt;&gt;</a>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
